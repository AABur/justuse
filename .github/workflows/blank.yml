
name: Unit Tests


on:
  check_run:
    types: [created, rerequested, completed]
  check_suite:
    types: [completed, requested, rerequested]
  create:
  delete:
  deployment:
  deployment_status:
  fork:
  gollum:
  issue_comment:
    types: [created, deleted]
  issues:
    types: [transferred, pinned, unpinned, closed, reopened, assigned, unassigned, labeled, unlabeled, locked, unlocked, milestoned, demilestoned]
  label:
    types: [created, edited, deleted]
  milestone:
    types: [created, closed, opened, edited, deleted]
  page_build:
  project:
    types: [created, updated, closed, reopened, edited, deleted]
  project_card:
    types: [created, moved, converted, edited, deleted]
  project_column:
    types: [created, updated, moved, deleted]
  public:
  pull_request:
    types: [assigned, unassigned, labeled, unlabeled, opened, edited, closed, reopened, synchronize, ready_for_review, locked, unlocked, review_requested, review_request_removed]
  pull_request_review:
    types: [submitted, edited, dismissed]
  pull_request_review_comment:
    types: [created, edited, deleted]
  pull_request_target:
    types: [assigned, unassigned, labeled, unlabeled, opened, edited, closed, reopened, synchronize, ready_for_review, locked, unlocked, review_requested, review_request_removed]
  push:
  registry_package:
    types: [published, updated]
  release:
    types: [published, unpublished, created, edited, deleted, prereleased, released]
  status:
  watch:
    types: [started]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Build actions

      - name: Run a multi-line script
        run: |
          echo "Running all discoverable unit tests ..." Add other actions to build,
          python3 -m pip install anyio mmh3 yarl pytest
          python3 -m pytest --trace-config --debug --collect-in-virtualenv --continue-on-collection-errors --showlocals --full-trace --color=yes --code-highlight=yes --rootdir . tests/unit_test.py

